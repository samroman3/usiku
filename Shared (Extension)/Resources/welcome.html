<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Usiku</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        button {
            width: 200px;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to Usiku</h1>
    <p>Thank you for installing Usiku. Enjoy dynamic dark mode and reader mode for any webpage.</p>
    <button id="get-started">Get Started</button>
    <script>
        document.getElementById('get-started').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
