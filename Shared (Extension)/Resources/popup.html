<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            width: 250px;
            padding: 20px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #f2f2f7;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1em;
            color: #8e8e93;
        }
        select, button, input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 12px;
            box-sizing: border-box;
            background-color: #2c2c2e;
            color: #f2f2f7;
            border: none;
            appearance: none;
        }
        select {
            padding: 10px 14px;
            background: #2c2c2e url('data:image/svg+xml;utf8,<svg fill="%23f2f2f7" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 12px;
        }
        button {
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .notice {
            margin-top: 20px;
            font-size: 0.9em;
            color: #8e8e93;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>Usiku - Dynamic Dark Mode</h3>
    <label for="themes">Choose a theme:</label>
    <select id="themes">
        <option value="invert">Invert Colors</option>
        <option value="eclipse">Eclipse (Dark Background)</option>
        <option value="sepia">Savanna (Sepia)</option>
        <option value="usiku">Usiku (Dark Blue)</option>
        <option value="off">Turn Off</option>
    </select>
    <button id="apply-theme">Apply Theme</button>
<!--    <label for="reader-mode">Reader Mode:</label>-->
<!--    <input type="checkbox" id="reader-mode">-->
    <div class="notice">
        Note: Invert theme works most consistently across all websites. Other themes may vary.
    </div>
    <script src="popup.js"></script>
</body>
</html>
